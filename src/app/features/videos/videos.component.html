<div class="container mr-2 ml-2">
  <div class="grid">
    <div class="col-9">
      <h2 class="fontSizeLG fontMedium">Dive into Delphi Project Videos</h2>
      <div class="video-player radius-1 bg-bluegray-100">
        <video class="radius-1 w-full" [poster]="latestVideo?.thumbnail" preload="metadata"
          [src]="latestVideo?.videoUrl" type="video/mp4" width="100%" name="media" controls muted loop="true"></video>
      </div>
      <div class="banner-text static">
        <h2 class="mt-3 mb-2 fontSizeXL fontBold headingtext">{{latestVideo?.title}} </h2>
        <p class="fontSizeMD fontMedium regular-color mt-2 lineHight-p">{{latestVideo?.description}}</p>
      </div>
    </div>
    <div class="col-3">
      <h2 class="fontSizeLG fontMedium">More Videos</h2>
      <!-- *ngFor="let presentation of visiblePresentations; let i = index"
      (click)="selectImage(i)" -->
      <div class="overflow-x-auto scroll-height">
        <div class="pl-0 pr-3">
          <div class="presentation-card shadow-none list-card" *ngFor="let video of videoList; let i = index">
            <div class="thumbnail video-card shadow-none" (click)="loadVideoOnClick(i)" *ngIf="isPlayedVideo(i)">
              <img [src]="video?.thumbnail" class="radius-1" alt="">
              <div class="play-button">&nbsp;</div>
              <div class=" title overlay">
                <h3 class="font">{{ video.title | characterCutter:' ':20 }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
